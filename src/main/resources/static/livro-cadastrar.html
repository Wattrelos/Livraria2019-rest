<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/livroCadastrar.css">
        <title>Livraria online</title>    
    </head>
    <body>
        <form method="post" action="livro" id="formulario">
            <label for= "isbn">ISBN:</label>    
            <input id = "isbn" type="text" name= "isbn" placeholder= "ISBN... (somete números, sem espaços." >

            <label for="titulo">Título:</label>             
            <input id="titulo" type="text" name="titulo" placeholder="Título...">

            <label for= "autor">Autor:</label>                 
            <input id="autor" name="autor" placeholder="Autores separados por ';' (ponto e vírgula)...">

            <label for="edicao">Edição</label>             
            <input id ="edicao" type="text" name="edicao" placeholder="Edição...">

            <label for= "ano">Ano:</label>                 
            <input id = "ano" type="text" name= "ano" placeholder= "Ano..." >

            <label for= "dimensao">Dimensão:</label>                 
            <input id = "dimensao" type="text" name= "dimensao" placeholder= "Dimensao..." >

            <label for= "peso" >Peso:</label>                 
            <input id = "peso" type="text" name= "peso" placeholder= "Peso..." >

            <label for= "numero_paginas">Número de páginas:</label>                 
            <input id = "numero_paginas" type="text" name= "numero_paginas" placeholder= "Número de páginas..." >

            <label for= "editora">Editora:</label>        
            <input id="editora" name="editora">

            <label for= "categoria" >Categorias:</label>                 
            <input id="categoria" name="categoria"  placeholder="Categorias separados por ';' (ponto e vírgula)...">

            <label for= "subcategoria" >Subategorias:</label>                 
            <input id="subcategoria" name="subcategoria" placeholder="Subcategorias separados por ';' (ponto e vírgula)...">

            <label for= "quantidade" >Quantidade:</label>                 
            <input id = "quantidade" type="text" name="quantidade" placeholder= "Quantidade..." >

            <label for="ativo">Ativo?</label>
            <div>
                <input type="radio" name="ativo" value="true">Sim
				<input type="radio" name="ativo" value="false">Não
            </div>
            <label for="text" >Carregar imagem 270x400 px</label>
            <div>
                <input type="file" class="btn btn-primary btn-xs" name="imagem" onchange="carregarImagem(this)"/>
            </div>
            <label for ="sinopse" >Sinopse:</label>
            <textarea id="observacao" class="form-data caixa-texto" name="sinopse" placeholder="Escreva a sinopse do livro..."></textarea>


            <!-- Enviar formulário preenchido para gravação no banco de dados -->
            <button type="submit" id="operacao" name="operation" value="create" class="btn btn-primary">Cadastrar</button>                        
        </form>
        <div class="amostra">  <!-- Imagem amostra -->
            <img id="capa" src="img/default.jpg" alt="imagem" class="caixa-imagem-media" />
        </div>
        <div class="Confirmacao">
        </div>
		<script src="js/control.js"> </script>
		<script src="js/Controlador.js"> </script>
    </body>
</html>
