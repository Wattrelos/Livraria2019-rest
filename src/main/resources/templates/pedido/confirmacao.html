
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section layout:fragment="corpo">
	    	<div class="row">
               <div class="col-12">
                   <div class="">
                       <table class="table table-striped">                        
                           <thead>
                               <tr>
                                   <th scope="col">Produto</th>
                                   <th scope="col">Disponibilidade</th>
                                   <th scope="col" class="text-center">Quantidade</th>
                                   <th scope="col" class="text-right">Preço un</th>
                                   <th scope="col" class="text-right">Preço</th>
                               </tr>
                           </thead>
                           <thead id="listaitens"> 
                           </thead>
                           <tbody>
                               <tr>
                                   <td></td>
                                   <td></td>
                                   <td></td>
                                   <td>Subtotal</td>
                                   <td class="text-right" id="subtotal">R$ 0,00</td>
                               </tr>
                               <tr>
                               	<td></td>
                                   <td></td>
                                   <td></td>
                                   <td>Frete</td>
                                   <td class="text-right" id="frete">R$ 0,00</td>
                               </tr>
                               <tr>
                                   <td></td>
                                   <td></td>
                                   <td></td>
                                   <td><strong>Total</strong></td>
                                   <td class="text-right"><strong id="precoTotal">R$ 0,00</strong></td>
                               </tr>
                           </tbody>
                       </table>                      
                   </div>
               </div>
               <div class="col-6">
              		<table id="enderecoEntrega">
              		</table>
	           </div>
               <div class="col-6">
               			<H1>Forma de pagamento:</H1>               
                		<div id="formaPagamento">
                		</div>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                		<form method="post" enctype="application/json" id="confirmacao">
                			<button  class="btn btn-lg btn-block btn-success text-uppercase">Confirmar pedido</button>
               			</form>
                </div>
               
               </div>
               
            <script src="/js/jquery.min.js" type="text/javascript"></script>
            <script src="/js/pedidoConfirmacao.js"></script>
	    </section>
</body>
</html>
